services:
  my-money:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_FIREBASE_API_KEY=${NEXT_PUBLIC_FIREBASE_API_KEY}
        - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
        - NEXT_PUBLIC_FIREBASE_PROJECT_ID=${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
        - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
        - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
        - NEXT_PUBLIC_FIREBASE_APP_ID=${NEXT_PUBLIC_FIREBASE_APP_ID}
        - NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}
    container_name: my-money
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_FIREBASE_API_KEY=${NEXT_PUBLIC_FIREBASE_API_KEY}
      - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      - NEXT_PUBLIC_FIREBASE_PROJECT_ID=${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
      - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
      - NEXT_PUBLIC_FIREBASE_APP_ID=${NEXT_PUBLIC_FIREBASE_APP_ID}
      - NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}
    env_file:
      - .env
    # No exponer puerto directamente, solo a trav√©s de Traefik
    # ports:
    #   - "3000:3000"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # Middleware para quitar el prefijo /my-money antes de enviar a Next.js
      - "traefik.http.middlewares.mymoney-stripprefix.stripprefix.prefixes=/my-money"
      # Router HTTP con path /my-money
      - "traefik.http.routers.mymoney-http.rule=Host(`138.68.227.88`) && PathPrefix(`/my-money`)"
      - "traefik.http.routers.mymoney-http.entrypoints=web"
      - "traefik.http.routers.mymoney-http.middlewares=mymoney-stripprefix"
      - "traefik.http.routers.mymoney-http.priority=10"
      - "traefik.http.routers.mymoney-http.service=mymoney"
      # Router HTTPS con path /my-money
      - "traefik.http.routers.mymoney-https.rule=Host(`138.68.227.88`) && PathPrefix(`/my-money`)"
      - "traefik.http.routers.mymoney-https.entrypoints=websecure"
      - "traefik.http.routers.mymoney-https.tls=true"
      - "traefik.http.routers.mymoney-https.middlewares=mymoney-stripprefix"
      - "traefik.http.routers.mymoney-https.priority=10"
      - "traefik.http.routers.mymoney-https.service=mymoney"
      # Service compartido para ambos routers
      - "traefik.http.services.mymoney.loadbalancer.server.port=3000"
    networks:
      - traefik_network

networks:
  traefik_network:
    external: true
