services:
  my-money:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_FIREBASE_API_KEY=${NEXT_PUBLIC_FIREBASE_API_KEY}
        - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
        - NEXT_PUBLIC_FIREBASE_PROJECT_ID=${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
        - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
        - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
        - NEXT_PUBLIC_FIREBASE_APP_ID=${NEXT_PUBLIC_FIREBASE_APP_ID}
        - NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}
    container_name: my-money
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_FIREBASE_API_KEY=${NEXT_PUBLIC_FIREBASE_API_KEY}
      - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      - NEXT_PUBLIC_FIREBASE_PROJECT_ID=${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
      - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
      - NEXT_PUBLIC_FIREBASE_APP_ID=${NEXT_PUBLIC_FIREBASE_APP_ID}
      - NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}
    env_file:
      - .env
    # No exponer puerto directamente, solo a través de Traefik
    # ports:
    #   - "3000:3000"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # Router HTTP (redirige a HTTPS)
      - "traefik.http.routers.mymoney-http.rule=Host(`mymoney.sebastianlabs.tech`)"
      - "traefik.http.routers.mymoney-http.entrypoints=web"
      - "traefik.http.routers.mymoney-http.middlewares=mymoney-redirect"
      - "traefik.http.routers.mymoney-http.service=mymoney"
      # Middleware de redirección HTTP a HTTPS
      - "traefik.http.middlewares.mymoney-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.mymoney-redirect.redirectscheme.permanent=true"
      # Router HTTPS con certificado SSL automático
      - "traefik.http.routers.mymoney-https.rule=Host(`mymoney.sebastianlabs.tech`)"
      - "traefik.http.routers.mymoney-https.entrypoints=websecure"
      - "traefik.http.routers.mymoney-https.tls=true"
      - "traefik.http.routers.mymoney-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.mymoney-https.service=mymoney"
      # Service
      - "traefik.http.services.mymoney.loadbalancer.server.port=3000"
    networks:
      - traefik_network

networks:
  traefik_network:
    external: true
